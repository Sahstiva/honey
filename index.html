<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts - шрифт Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome иконки VK и FB в футере -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootstrap - форма и карточки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Honey Hunters</title>
</head>
<body>
    <div id="app">
    <header class="header">
        <div class="header__wrapper container">
        <h2 class="visually-hidden">Форма</h2>
        <div class="header__logo-wrapper">
            <img src="img/logo.png" alt="Honey Hunters" class="header__logo-img">
        </div>
        <img src="img/contact.png" alt="Contact us" class="header__contact">
        <form action="#" class="header__form" @submit.prevent="addCard">
            <div class="header__fieldset-wrapper">
            <div class="mb-3 header__fieldset-input">
                <label class="form-label header__form-label">Имя</label>
                <input type="text"  @input="nameValid = patterns.name.test(userName)"
                                    :class="nameValid?'header__form-valid':'header__form-invalid'"
                                    class="form-control header__form-input" placeholder="Вася" v-model="userName">
                <label class="form-label header__form-label">E-mail</label>
                <input type="text" @input="emailValid = patterns.email.test(userEmail)"
                                    :class="emailValid?'header__form-valid':'header__form-invalid'"
                                    class="form-control header__form-input" placeholder="name@example.com" v-model="userEmail">
            </div>
            <div class="mb-3 header__fieldset-area">
                <label class="form-label header__form-label">Комментарий</label>
                <textarea class="form-control header__form-area" rows="3" v-model="userMessage"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-danger header__form-button">Записать</button>
        </form>
        <transition name="fade">
            <div class="header__popup" v-if = "popupShow">
                <p class="header__popup-text">{{ popupMessage }}</p>
                <button class="btn btn-success header__popup-button" @click="clearForm">ОК</button>
            </div>
        </transition>
        </div>
    </header>
    <main>
        <section class="content container">
        <h2 class="content__header">Выводим комментарии</h2>
        <cards  :cards = "cards"></cards>
        </section>
    </main>
    <footer class="footer">
        <h2 class="visually-hidden">Контакты</h2>
            <div class="footer__wrapper container">
                <img src="img/logo.png" alt="Honey Hunters" class="footer__logo-img">
                <div class="footer__icon-wrapper">
                    <i class="fab fa-vk footer__icon"></i>
                    <i class="fab fa-facebook-f footer__icon"></i>
                </div>
        </div>        
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/cardlist.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
