<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Honey Hunters</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
        <h2 class="visually-hidden">Форма</h2>
        <div class="header__logo-wrapper">
            <img src="img/logo.png" alt="Honey Hunters" class="header__logo-img">
        </div>
        <img src="img/contact.png" alt="Contact us" class="header__contact">
        <form action="#" class="header__form">
            <div class="header__fieldset-wrapper">
                <fieldset class="header__fieldset-input">
                    <label class="header__form-label">Имя</label>
                    <input type="text" class="header__form-input" placeholder="Имя">
                    <label class="header__form-label">E-Mail</label>
                    <input type="text" class="header__form-input" placeholder="Email">
                </fieldset>
                <fieldset class="header__fieldset-area">
                    <label class="header__form-label">Комментарий</label>
                    <textarea class="header__form-area"></textarea>
                </fieldset>
            </div>
            <button type="submit" class="header__form-button">Записать</button>
        </form>
        </div>
    </header>
    <main>
        <section class="content container">
        <h2 class="content__header">Выводим комментарии</h2>
        <div class="content__wrapper">
            <div class="content__item content__item-gray">
                <h2 class="content__heading content__heading-gray">Вася</h2>
                <p class="content__email">vasya@mail.ru</p>
                <p class="content__text">Сообщение от Василия Пупкина.</p>
            </div>
            <div class="content__item content__item-gray">
                <h2 class="content__heading content__heading-green">Вася</h2>
                <p class="content__email">vasya@mail.ru</p>
                <p class="content__text">Сообщение от Василия Пупкина.</p>
            </div>
            <div class="content__item content__item-green">
                <h2 class="content__heading content__heading-gray">Вася</h2>
                <p class="content__email">vasya@mail.ru</p>
                <p class="content__text">Сообщение от Василия Пупкина.</p>
            </div>
            <div class="content__item content__item-gray">
                <h2 class="content__heading content__heading-green">Вася</h2>
                <p class="content__email">vasya@mail.ru</p>
                <p class="content__text">Сообщение от Василия Пупкина.</p>
            </div>
            <div class="content__item content__item-green">
                <h2 class="content__heading content__heading-gray">Вася</h2>
                <p class="content__email">vasya@mail.ru</p>
                <p class="content__text">Сообщение от Василия Пупкина.</p>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="visually-hidden">Контакты</h2>
            <div class="footer__wrapper container">
                <img src="img/logo.png" alt="Honey Hunters" class="footer__logo-img">
                <div class="footer__icon-wrapper">
                    <i class="fab fa-vk footer__icon"></i>
                    <i class="fab fa-facebook-f footer__icon"></i>
                </div>
        </div>        
    </footer>
</body>
</html>
